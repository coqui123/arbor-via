{% extends "base.html" %}

{% block content %}
<div class="min-h-screen bg-gray-100">
  <div class="max-w-3xl mx-auto py-10 px-4">
    <h1 class="text-2xl font-bold mb-6">Edit Frogol</h1>
    <form method="POST" hx-put="/dashboard/frogol/{{ frogol.id }}/edit" hx-boost="true" class="space-y-6" onsubmit="return validateForm()">
      <div>
        <label class="block text-sm font-medium text-gray-700">Display name</label>
        <input name="display_name" type="text" required class="mt-1 block w-full border rounded px-3 py-2" value="{{ frogol.display_name }}" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Theme</label>
        <select name="theme" class="mt-1 block w-full border rounded px-3 py-2">
          <option value="default" {% if frogol.theme == "default" %}selected{% endif %}>Default</option>
          <option value="dark" {% if frogol.theme == "dark" %}selected{% endif %}>Dark</option>
          <option value="forest" {% if frogol.theme == "forest" %}selected{% endif %}>Forest</option>
          <option value="sunset" {% if frogol.theme == "sunset" %}selected{% endif %}>Sunset</option>
        </select>
        <p class="text-xs text-gray-500 mt-1">More themes coming soon. Keep buttons readable as per accessibility guidance.</p>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Avatar</label>
        <div class="mt-1 flex items-center space-x-4">
          <div class="flex-shrink-0">
            {% match frogol.avatar_url %}
            {% when Some with (u) %}
            <img src="{{ u }}" alt="Current avatar" class="w-16 h-16 rounded-full object-cover border-2 border-gray-200" />
            {% when None %}
            <div class="w-16 h-16 rounded-full bg-gray-200 flex items-center justify-center border-2 border-gray-200">
              <span class="text-gray-400 text-xl">★</span>
            </div>
            {% endmatch %}
          </div>
          <div class="flex-1">
            <div class="flex space-x-2">
              <label for="avatar-upload" class="cursor-pointer bg-indigo-600 text-white px-3 py-2 rounded text-sm font-medium hover:bg-indigo-700 transition-colors">
                Upload Image
              </label>
              <input id="avatar-upload" type="file" accept="image/*" class="hidden" onchange="uploadAvatar(this)" />
              <button type="button" onclick="removeAvatar()" class="bg-red-600 text-white px-3 py-2 rounded text-sm font-medium hover:bg-red-700 transition-colors">
                Remove
              </button>
            </div>
            <p class="text-xs text-gray-500 mt-1">Upload a JPG, PNG, GIF, or WebP image (max 5MB)</p>
          </div>
        </div>
        <div class="mt-2">
          <label class="block text-sm font-medium text-gray-700">Or use URL</label>
          <input name="avatar_url" type="text" class="mt-1 block w-full border rounded px-3 py-2" placeholder="https://... or /static/avatars/..." value="{% match frogol.avatar_url %}{% when Some with (u) %}{{ u }}{% when None %}{% endmatch %}" />
        </div>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Bio</label>
        <textarea name="bio" rows="3" class="mt-1 block w-full border rounded px-3 py-2" placeholder="Short description">{% match frogol.bio %}{% when Some with (b) %}{{ b }}{% when None %}{% endmatch %}</textarea>
      </div>
      <div class="flex gap-3">
        <a href="/dashboard/frogol/{{ frogol.id }}" class="px-4 py-2 border rounded">Cancel</a>
        <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded">Save</button>
      </div>
    </form>
  </div>
</div>

<script>
async function uploadAvatar(input) {
  if (!input.files || input.files.length === 0) return;
  
  const file = input.files[0];
  const maxSize = 5 * 1024 * 1024; // 5MB
  
  if (file.size > maxSize) {
    alert('File size must be less than 5MB');
    return;
  }
  
  const formData = new FormData();
  formData.append('avatar', file);
  
  try {
    const response = await fetch(`/api/frogol/{{ frogol.id }}/avatar`, {
      method: 'POST',
      body: formData
    });
    
    if (response.ok) {
      const result = await response.json();
      
      // Update the avatar display
      const avatarContainer = document.querySelector('.flex-shrink-0');
      avatarContainer.innerHTML = `<img src="${result.avatar_url}" alt="Current avatar" class="w-16 h-16 rounded-full object-cover border-2 border-gray-200" />`;
      
      // Update the URL input field
      const urlInput = document.querySelector('input[name="avatar_url"]');
      urlInput.value = result.avatar_url;
      
      // Trigger form validation to update the submit button state
      urlInput.dispatchEvent(new Event('input', { bubbles: true }));
      
      // Show success message
      showMessage('Avatar uploaded successfully!', 'success');
    } else {
      const error = await response.text();
      showMessage('Upload failed: ' + error, 'error');
    }
  } catch (error) {
    showMessage('Upload failed: ' + error.message, 'error');
  }
}

function removeAvatar() {
  // Clear the avatar display
  const avatarContainer = document.querySelector('.flex-shrink-0');
  avatarContainer.innerHTML = `<div class="w-16 h-16 rounded-full bg-gray-200 flex items-center justify-center border-2 border-gray-200">
    <span class="text-gray-400 text-xl">★</span>
  </div>`;
  
  // Clear the URL input field
  const urlInput = document.querySelector('input[name="avatar_url"]');
  urlInput.value = '';
  
  showMessage('Avatar removed', 'info');
}

function showMessage(message, type) {
  // Create or update message element
  let messageEl = document.getElementById('avatar-message');
  if (!messageEl) {
    messageEl = document.createElement('div');
    messageEl.id = 'avatar-message';
    messageEl.className = 'mt-2 p-2 rounded text-sm';
    document.querySelector('.flex-1').appendChild(messageEl);
  }
  
  const colors = {
    success: 'bg-green-100 text-green-800',
    error: 'bg-red-100 text-red-800',
    info: 'bg-blue-100 text-blue-800'
  };
  
  messageEl.className = `mt-2 p-2 rounded text-sm ${colors[type] || colors.info}`;
  messageEl.textContent = message;
  
  // Auto-hide after 3 seconds
  setTimeout(() => {
    if (messageEl.parentNode) {
      messageEl.parentNode.removeChild(messageEl);
    }
  }, 3000);
}

function validateForm() {
  const displayName = document.querySelector('input[name="display_name"]').value.trim();
  const avatarUrl = document.querySelector('input[name="avatar_url"]').value.trim();
  
  if (!displayName) {
    alert('Display name is required');
    return false;
  }
  
  // Avatar URL is optional, but if provided, it should be a valid URL or relative path
  if (avatarUrl && !isValidAvatarUrl(avatarUrl)) {
    alert('Please enter a valid URL (starting with http://, https://, or /) or remove the avatar URL');
    return false;
  }
  
  return true;
}

function isValidAvatarUrl(url) {
  // Allow empty URLs (optional)
  if (!url) return true;
  
  // Allow relative paths starting with /
  if (url.startsWith('/')) return true;
  
  // Allow full URLs starting with http:// or https://
  if (url.startsWith('http://') || url.startsWith('https://')) return true;
  
  return false;
}
</script>
{% endblock %}
