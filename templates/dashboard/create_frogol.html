{% extends "base.html" %}

{% block content %}
<div class="min-h-screen bg-gray-100">
  <div class="max-w-3xl mx-auto py-10 px-4">
    <h1 class="text-2xl font-bold mb-6">Create New Frogol</h1>
    <form method="POST" class="space-y-6">
      <div>
        <label class="block text-sm font-medium text-gray-700">Display name</label>
        <input name="display_name" type="text" required class="mt-1 block w-full border rounded px-3 py-2" placeholder="My Links" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Slug</label>
        <input name="slug" type="text" required pattern="^[a-z0-9]+(?:-[a-z0-9]+)*$" title="lowercase letters, digits and dashes only; no leading/trailing dash" class="mt-1 block w-full border rounded px-3 py-2" placeholder="my-links" />
        <p class="text-xs text-gray-500 mt-1">Your page will be at /your-slug. Donâ€™t paste a full URL; just the unique name.</p>
      </div>
      <div class="flex gap-3">
        <a href="/dashboard" class="px-4 py-2 border rounded">Cancel</a>
        <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded">Create</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
